<div class="container">
    <form autocomplete="off" [ngSubmit]="salvar()" [formGroup]="formulario">
        <div class="ui-g">
            <div class="ui-g-12">
                <h1> Cadastro de Cidades</h1>
            </div>

            <div class="ui-g-12 ui-md-9 ui-fluid">
                <label>Nome da Cidade</label>
                <input pInputText type="text" name="nome" formControlName="nome">
                <app-message [control]="forumlario.get(nome)" error="required" text="Informe o nome da cidade">
                </app-message>
                <app-message [control]="forumlario.get(nome)" error="minlength" text="Informe pelo menos trÃªs caracteres para o nome da cidade">
                </app-message>
            </div>

            <div class="ui-g-12 ui-md-8 ui-fluid">
                <label>Estado</label>
                <input pInputText type="text" name="estado" formControlName="estado">
                <app-message [control]="forumlario.get(estado)" error="required" text="Informe o estado da cidade">
                </app-message>
                <app-message [control]="forumlario.get(estado)" error="maxlength" text="Informe no mÃ¡ximo dois caracteres para o estado">
                </app-message>
            </div>

            <div class="ui-g-12">
                <button pButton type="submit" label="Salvar" [disabled]="formulario.invalid"></button>
                <button pButton type="button" label="Novo"></button>

                <a routerLink="/cidades">Voltar para a Pesquisa</a>
            </div>
        </div>
    </form>
</div>
