<div class="container">
    <div class="ui-g">
        <form autocomplete="off" (ngSubmit)="pesquisar()">
            <div class="ui-g-12">
                <h2>
                    Produtos
                </h2>
            </div>
            <div class="ui-g-8 ui-fluid">
                <label> Nome do Produto:</label>
                <input type="text" pInputText name="nome" [(ngModel)]="filtro.nome" />

            </div>
            <div class="ui-g-12">
                <button pButton type="submit" label="Pesquisar" icon="pi pi-search" iconPos="right"></button>
            </div>
        </form>
    </div>


    <div class="ui-g">
        <div class="ui-g-12">
            <p-table [value]="produtos" [paginator]="true" [rows]="filtro.itensPorPagina"
                [totalRecords]="totalRegistros" [lazy]="true" [responsive]="true" (onLazyLoad)="aoMudarPagina($event)"
                #tabela>

                <ng-template pTemplate="header">
                    <tr>
                        <th class="id">#</th>
                        <th class="nome">Nome</th>
                        <th class="preco">Preço</th>
                        <th class="id">#Categoria</th>
                        <th class="nome">Nome</th>
                        <th class="acoes">Ações</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-prod>
                    <tr>
                        <td class="id">{{prod.id}}</td>
                        <td class="nome">{{prod.nome}}</td>
                        <td class="preco">{{prod.preco}}</td>
                        <td class="id">{{prod.categoria.id}}</td>
                        <td class="nome">{{prod.categoria.nome}}</td>
                        <td class="acoes">
                            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                                class="ui-button-success dist" [routerLink]="['/produtos',prod.id]"></a>
                            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                                class="ui-button-danger" (click)="confirmarExclusao(prod)"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="6"> Nenhum produto encontrado</td>
                    </tr>
                </ng-template>
            </p-table>

            <div class="ui-g-12">
                <a pButton label="Novo Produto" class="ui-button-success" icon="pi pi-plus" iconPos="left" routerLink="/produtos/novo"></a>
            </div>

        </div>
    </div>
</div>
